<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<body>
    <h1 align="center">Irregular Table</h1>
    <table align="center" border="2px" width="50%" height="40%">
        <tr>
            <td align="center" colspan="2">A</td>
            <td align="center" colspan="5">B</td>
        </tr>

        <tr>
            <td align="center" >C</td>
            <td align="center" >D</td>
            <td align="center" >E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td align="center" valign="top" rowspan="3">J</td>
        </tr>

        <tr>
            <td align="center" rowspan="2" valign="top">K</td>
            <td align="center">M</td>
            <td align="center" colspan="2">N</td>
            <td colspan="2">I</td>
        </tr>
        
        <tr>
            <td align="center">L</td>
            <td align="center">P</td>
            <td align="center">O</td>
            <td align="center">I</td>            
            <td align="center">H</td>
        </tr>

    </table>
</body>

</html>
