<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical_7(Demo Of JavaScript Elements)</title>
</head>
<body id="body">

<form>
  <input type="submit" value="restart" id="btn2">
  <input type="submit" value="stop" id="btn1">
</form>

<script>
  var colors = ["red", "violet", "green", "blue", "black", "brown"];
  var i = 0;
  var body = document.getElementById('body');
  var btn1 = document.getElementById('btn1');
  var btn2 = document.getElementById('btn2');
  var a = setInterval(()=>{
    body.style.backgroundColor = colors[i];
    ++i;

    if( i == colors.length)
    {
      i = 0;
    }
    
  }, 600)
  
  btn1.addEventListener(click, ()=>{
    clearInterval(a);
  })

  btn2.addEventListener(click, ()=>{
    clearInterval(a);
  })
  
</script>

</body>
</html>
